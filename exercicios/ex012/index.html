<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no seu proprio servidor</p>
<video  width="600" autoplay controls loop  poster="imagens/limoes-capa.png" >
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos no Youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/fslvoeqiGZg?si=LPTxhWizErfYbCbJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos no Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/49748125?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:50%;height:50%;" title="Effects Animation Study - Experimental Animation"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
