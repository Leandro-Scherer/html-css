<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
      <style>
          body {
                font-family: Arial, Helvetica, sans-serif;
            }
            table {
                border-collapse: collapse;
                width: 700px;
                height: 150px;
            }
            td {
                border: 1px solid black;
                text-align: center;
            }
      </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">D</td>
        </tr>
        <tr>
            
            <td rowspan="4">E</td>
            <td>F</td>
            <td>G</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>H</td>
            <td>J</td>
            <td>P</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>Z</td>
        </tr>
        <tr>
            <td colspan="4">X</td>
        </tr>

    </table>
    
</body>
</html>
